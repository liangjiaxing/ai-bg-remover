    <style>

        canvas {

            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), 
                              linear-gradient(-45deg, #eee 25%, transparent 25%),

        /* é¢œè‰²å®šä¹‰ */
        .bg-transparent { background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPjxwYXRoIGQ9Ik0wIDBoNHY0SDB6bTQgNGg0djRINHoiIGZpbGw9IiNjY2MiIGZpbGwtb3BhY2l0eT0iMC40Ii8+PC9zdmc+'); background-color: white; }
        .bg-red { background-color: #bf1f1f; } /* è¯ä»¶ç…§çº¢ */

        .bg-white { background-color: #ffffff; border: 1px solid #ddd; }

<body>

    <div class="container">
        <h1>AI è¯ä»¶ç…§æ¢åº•è‰²</h1>
        <p style="color:#94a3b8; font-size:0.85rem;">æé€ŸäººåƒæŠ å›¾ â€¢ æœ¬åœ°å¤„ç†</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>ğŸ“¸ ç‚¹å‡»ä¸Šä¼ äººåƒç…§ç‰‡</p>
            <input type="file" id="fileInput" style="display:none" accept="image/*">
        </div>

        <div id="statusText"></div>

        <canvas id="outputCanvas"></canvas>

        <div class="color-options" id="colorPanel">
            <div class="color-btn bg-transparent active" onclick="changeColor('transparent', this)" title="é€æ˜èƒŒæ™¯"></div>
            <div class="color-btn bg-red" onclick="changeColor('#bf1f1f', this)" title="çº¢åº• (è¯ä»¶ç…§)"></div>
            <div class="color-btn bg-blue" onclick="changeColor('#2764c2', this)" title="è“åº• (è¯ä»¶ç…§)"></div>
            <div class="color-btn bg-white" onclick="changeColor('#ffffff', this)" title="ç™½åº•"></div>
        </div>

        <button id="downloadBtn" class="btn">â¬‡ï¸ ä¸‹è½½ç»“æœ</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const colorPanel = document.getElementById('colorPanel');

        let selfieSegmentation = null;
        let lastResults = null; // å­˜å‚¨ AI è®¡ç®—ç»“æœï¼Œç”¨äºåˆ‡æ¢é¢œè‰²æ—¶é‡ç»˜
        let currentBgColor = 'transparent';

        // 1. åˆå§‹åŒ–æ¨¡å‹
        function initModel() {
            if(selfieSegmentation) return; 
            statusText.innerText = 'æ­£åœ¨åŠ è½½æ¨¡å‹ (çº¦ 3MB)...';
            
            selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
            }});

            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            statusText.innerText = 'æ¨¡å‹å°±ç»ªï¼Œè¯·ä¸Šä¼ ç…§ç‰‡';
        }

        // 2. AI å¤„ç†å®Œæˆåçš„å›è°ƒ
        function onResults(results) {
            statusText.innerText = 'âœ… å¤„ç†å®Œæˆï¼è¯·é€‰æ‹©èƒŒæ™¯é¢œè‰²';
            canvas.style.display = 'block';
            colorPanel.style.display = 'flex';
            downloadBtn.style.display = 'inline-block';

            // ä¿å­˜ç»“æœä»¥ä¾¿æ¢è‰²æ—¶ä½¿ç”¨
            lastResults = results;
            
            // é¦–æ¬¡æ¸²æŸ“
            drawCanvas();
        }

        // 3. æ ¸å¿ƒæ¸²æŸ“å‡½æ•° (æ¢è‰²é€»è¾‘åœ¨è¿™é‡Œ)
        function drawCanvas() {
            if (!lastResults) return;

            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = lastResults.image.width;
            canvas.height = lastResults.image.height;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ­¥éª¤ A: ç»˜åˆ¶è’™ç‰ˆ (Mask)
            ctx.drawImage(lastResults.segmentationMask, 0, 0, canvas.width, canvas.height);

            // æ­¥éª¤ B: ä½¿ç”¨ 'source-in' åªä¿ç•™äººåƒéƒ¨åˆ†
            // (Mask ä¸ åŸå›¾ é‡å çš„éƒ¨åˆ†ä¿ç•™ï¼Œå…¶ä½™å˜é€æ˜)
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(lastResults.image, 0, 0, canvas.width, canvas.height);

            // æ­¥éª¤ C: ç»˜åˆ¶èƒŒæ™¯è‰²
            if (currentBgColor !== 'transparent') {
                // ä½¿ç”¨ 'destination-over' å°†é¢œè‰²ç»˜åˆ¶åœ¨ç°æœ‰å›¾åƒ(äººåƒ)çš„ä¸‹æ–¹
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = currentBgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.restore();
        }

        // 4. åˆ‡æ¢é¢œè‰²çš„ç‚¹å‡»äº‹ä»¶
        window.changeColor = (color, btnElement) => {
            currentBgColor = color;
            
            // UI æ›´æ–°ï¼šè®¾ç½®é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // é‡ç»˜
            drawCanvas();
        };

        // 5. å¤„ç†ä¸Šä¼ 
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            statusText.innerText = 'æ­£åœ¨å¿«é€ŸæŠ å›¾...';
            canvas.style.display = 'none';
            
            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = async () => {
                if (!selfieSegmentation) initModel();
                // å¿…é¡»è¦ç­‰å¾…æ¨¡å‹åŠ è½½å®Œï¼Œè¿™é‡Œåšä¸€ä¸ªç®€å•çš„è½®è¯¢ç­‰å¾…
                while(!selfieSegmentation) {
                    await new Promise(r => setTimeout(r, 100));
                }
                await selfieSegmentation.send({image: img});
            };
        });

        // 6. ä¸‹è½½
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            // æ ¹æ®èƒŒæ™¯è‰²å†³å®šæ–‡ä»¶å
            const suffix = currentBgColor === 'transparent' ? 'transparent' : 'color-bg';
            link.download = `id-photo-${suffix}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // é¢„åŠ è½½
        window.onload = initModel;

    </script>
