<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Portrait Remover (MediaPipe)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <style>
        :root { --primary-color: #059669; --bg-color: #f0fdf4; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #a7f3d0;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #ecfdf5;
            transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--primary-color); }
        
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
        #statusText { margin: 15px 0; color: #666; font-weight: 500; }
    </style>
</head>
<body>

    <h1>‚ö°Ô∏è Fast Portrait Remover</h1>
    <p style="color:#666; margin-bottom:30px;">Powered by Google MediaPipe (~2MB)</p>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üì∏ Click to Upload (Best for Humans)</p>
            <input type="file" id="fileInput" style="display:none" accept="image/*">
        </div>

        <div id="statusText"></div>

        <canvas id="outputCanvas"></canvas>
        <br>
        <button id="downloadBtn" class="btn">‚¨áÔ∏è Download PNG</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');

        let selfieSegmentation = null;

        // 1. ÂàùÂßãÂåñ MediaPipe Ê®°Âûã
        function initModel() {
            statusText.innerText = 'Loading lightweight model...';
            
            selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
                // Âº∫Âà∂ÊåáÂÆö‰ªé CDN Âä†ËΩΩÂÖ≥ËÅîÊñá‰ª∂ (.wasm, .tflite)
                return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
            }});

            selfieSegmentation.setOptions({
                modelSelection: 1, // 0: ‰∏ÄËà¨Ê®°Âûã, 1: È£éÊôØ/‰∫∫ÂÉè‰ºòÂåñÊ®°Âûã
            });

            selfieSegmentation.onResults(onResults);
            statusText.innerText = 'Ready! Upload an image.';
        }

        // 2. Â§ÑÁêÜÁªìÊûúÁöÑÂõûË∞ÉÂáΩÊï∞
        function onResults(results) {
            // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏‰∏éÂéüÂõæ‰∏ÄËá¥
            canvas.width = results.image.width;
            canvas.height = results.image.height;

            // A. ÁªòÂà∂ËíôÁâà (Mask)
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);

            // B. Ê†∏ÂøÉÈ≠îÊ≥ïÔºöÂ∫îÁî®ËíôÁâà
            // 'source-in' ÊÑèÂë≥ÁùÄÔºöÂè™‰øùÁïô "Êñ∞ÁªòÂà∂ÂõæÁâá(ÂéüÂõæ)" ‰∏≠‰∏é "Â∑≤ÊúâÂÜÖÂÆπ(ËíôÁâà)" ÈáçÂè†ÁöÑÈÉ®ÂàÜ
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            ctx.restore();

            statusText.innerText = '‚úÖ Done!';
            downloadBtn.style.display = 'inline-block';
        }

        // 3. ÁõëÂê¨Êñá‰ª∂‰∏ä‰º†
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            statusText.innerText = 'Processing...';
            downloadBtn.style.display = 'none';

            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = async () => {
                // ÂèëÈÄÅÁªô AI Â§ÑÁêÜ
                if (!selfieSegmentation) await initModel(); // ÊáíÂä†ËΩΩ
                await selfieSegmentation.send({image: img});
            };
        });

        // 4. ‰∏ãËΩΩÂäüËÉΩ
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = 'portrait-removed.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // È°µÈù¢Âä†ËΩΩÊó∂È¢ÑÂàùÂßãÂåñ
        window.onload = initModel;

    </script>
</body>
</html>
