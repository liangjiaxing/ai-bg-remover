<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <style>
        :root { --primary-color: #4f46e5; --bg-color: #f9fafb; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .upload-area:hover { background-color: #eff6ff; border-color: var(--primary-color); }
        .results-grid {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #statusText { margin-top: 15px; color: #666; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>AI Background Remover</h1>
    <p style="color:#666; margin-bottom:30px;">Running on esm.sh & unpkg</p>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üì∏ Click to Upload Image</p>
            <input type="file" id="fileInput" style="display:none" accept="image/*">
        </div>

        <div id="statusText"></div>

        <div class="results-grid" id="resultsArea">
            <div>
                <h3>Original</h3>
                <img id="originalImg">
            </div>
            <div>
                <h3>Processed</h3>
                <img id="processedImg">
                <br>
                <button id="downloadBtn" class="btn">Download PNG</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. ËøôÈáåÁöÑ ?bundle=true ‰ºöÂº∫Âà∂Êää lodash Á≠â‰æùËµñÊâìÂåÖÂú®‰∏ÄËµ∑ÔºåÈò≤Ê≠¢ export ÈîôËØØ
        import imglyRemoveBackground from "https://esm.sh/@imgly/background-removal@1.2.1?bundle=true";

        const fileInput = document.getElementById('fileInput');
        const resultsArea = document.getElementById('resultsArea');
        const originalImg = document.getElementById('originalImg');
        const processedImg = document.getElementById('processedImg');
        const statusText = document.getElementById('statusText');
        let currentBlobURL = null;

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            resultsArea.style.display = 'none';
            statusText.innerText = 'Checking libraries...';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                startProcessing(file);
            };
            reader.readAsDataURL(file);
        });

        async function startProcessing(imageFile) {
            try {
                // 2. Ê®°ÂûãÊï∞ÊçÆ‰æùÁÑ∂Ëµ∞ unpkgÔºåÂõ†‰∏∫ÈÇ£ÈáåÊ≤°ÊúâÊñá‰ª∂Â§ßÂ∞èÈôêÂà∂
                const config = {
                    publicPath: 'https://unpkg.com/@imgly/background-removal-data@1.2.1/dist/',
                    progress: (key, current, total) => {
                        const percent = Math.round((current / total) * 100);
                        if(key.includes('fetch')) {
                             statusText.innerText = `Downloading Model... ${percent}%`;
                        } else if (key.includes('compute')) {
                             statusText.innerText = `AI Processing... ${percent}%`;
                        }
                    },
                    debug: true
                };

                const blob = await imglyRemoveBackground(imageFile, config);

                resultsArea.style.display = 'grid';
                if (currentBlobURL) URL.revokeObjectURL(currentBlobURL);
                currentBlobURL = URL.createObjectURL(blob);
                processedImg.src = currentBlobURL;
                statusText.innerText = '‚úÖ Background Removed!';

                document.getElementById('downloadBtn').onclick = () => {
                    const link = document.createElement('a');
                    link.href = currentBlobURL;
                    link.download = 'removed.png';
                    link.click();
                };

            } catch (error) {
                console.error(error);
                statusText.style.color = 'red';
                statusText.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
